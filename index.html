<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <!-- for tabs -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- this is for grant access location, my current location & for search
        weather -->
        <div class="weather-container">

            <!-- grant access location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grant-access-location>Grant Access</button>
            </div>

            <!-- search weather/form -->
            <form class="form-container" data-search-form>
                <input placeholder="Search for city..." data-search-input>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- show weather information -->
            <div class= " sub-container user-info-container">
                <!-- these all are dynamic values -->

                <!-- this is for city name and country flag image -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>

                <!-- weather description -->
                <p data-weather-description></p>

                <!-- weather image -->
                <img data-weather-image>

                <!-- temperature -->
                <p data-temp></p>


                <!-- 3 cards -->
                <div class="box-container">
                    <!-- card 1 -->
                    <div class="box">
                        <img src="./assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-wind-speed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="box">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="box">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>


            </div>

            <div class="sub-container api-container-error">
                <img src="./assets/not-found.png">
                <p>city not found</p>
            </div>

        </div>

    </div>




    <script src="index.js"></script>
</body>
</html>
